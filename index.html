<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con iconos personalizados</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      word-wrap: break-word;
      display: none;
      z-index: 1000;
    }

    /* Clase para redimensionar controles de mapa */
    .leaflet-control-custom {
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
  <script>
    // Tama침o de controles relativo a la pantalla (ejemplo: 8%)
    const tamanioControl = 10; // porcentaje de la altura de la pantalla

    // Inicializar mapa
    var map = L.map('map').setView([-34.6037, -58.3816], 13);
    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar marcadores desde JSON
    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          var icon = L.icon({
            iconUrl: p.iconUrl,
            iconSize: [50, 60],
            iconAnchor: [15, 40],
            popupAnchor: [0, -35]
          });

          var marker = L.marker([p.lat, p.lng], { icon: icon }).addTo(map);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation();
            sidebar.style.display = "block";
            sidebar.innerHTML = `<h2>${p.titulo}</h2><p>${p.descripcion}</p>`;
            panelAbierto = true;
          });
        });
      });

    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });

    // 游댳 Buscador con marcador visible y tama침o proporcional
    const provider = new window.GeoSearch.OpenStreetMapProvider();
    const searchControl = new window.GeoSearch.GeoSearchControl({
      provider: provider,
      style: 'bar',
      showMarker: true,
      showPopup: false,
      autoClose: true,
      retainZoomLevel: false,
      position: 'topcenter', // temporario, luego ajustaremos CSS para centrar
      marker: {
        icon: new L.Icon.Default(),
        draggable: false
      }
    });
    map.addControl(searchControl);

    // Ajustar tama침o y posici칩n del buscador seg칰n la pantalla
    const controls = document.getElementsByClassName('leaflet-control-geosearch');
    for(let c of controls){
      const size = window.innerHeight * (tamanioControl / 100);
      c.style.transform = `scale(${size / 40})`; // 40 es el tama침o por defecto del control
      c.style.transformOrigin = 'top center';
      c.style.left = `${window.innerWidth/2 - (size/2)}px`;
    }

    // Cuando se hace b칰squeda, mostrar marcador y centrar mapa
    map.on('geosearch/showlocation', function(result) {
      var centro = result.location;
      map.setView([centro.y, centro.x], 14);
      sidebar.style.display = "none";
      panelAbierto = false;
    });

  </script>
</body>
</html>
