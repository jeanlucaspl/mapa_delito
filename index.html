<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa dinÃ¡mico con JSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;  /* ðŸ‘ˆ oculto por defecto */
      z-index: 1000;  /* ðŸ‘ˆ sobre el mapa */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false; // ðŸ‘ˆ control de estado

    // ðŸš€ Cargamos los puntos desde el JSON
    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          var marker = L.marker([p.lat, p.lng]).addTo(map);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation(); // ðŸ‘ˆ evita que se dispare el click del mapa
            sidebar.style.display = "block"; 
            sidebar.innerHTML = `
              <h2>${p.titulo}</h2>
              <p>${p.descripcion}</p>
            `;
            panelAbierto = true;
          });
        });
      })
      .catch(error => console.error("Error cargando JSON:", error));

    // ðŸ‘‡ Si clickean en el mapa (no marcador) â†’ ocultar la barra
    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });
  </script>
</body>
</html>
