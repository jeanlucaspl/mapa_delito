<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa din√°mico y responsive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      word-wrap: break-word; /* texto largo se adapta */
      display: none;
      z-index: 1000;
    }

    /* üîπ Ajuste de tama√±o de controles para m√≥viles */
    @media (max-width: 768px) {
      .leaflet-control-layers,
      .leaflet-control-geosearch {
        transform: scale(1.5);
        transform-origin: top left;
      }
      .leaflet-control-zoom {
        transform: scale(1.5);
        transform-origin: top right;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 13);
    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false;
    var marcadores = [];

    // üîπ Capas del mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üîπ Cargar puntos desde JSON
    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          // Usamos circleMarker para controlar color
          var marker = L.circleMarker([p.lat, p.lng], {
            radius: 8,
            fillColor: p.color || "#3388ff",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });

          marker.data = p;
          marker.addTo(map);
          marcadores.push(marker);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation();
            sidebar.style.display = "block"; 
            sidebar.innerHTML = `<h2>${p.titulo}</h2><p>${p.descripcion}</p>`;
            panelAbierto = true;
          });
        });
      });

    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });

    // üîπ Buscador con autocompletado
    const provider = new window.GeoSearch.OpenStreetMapProvider();

    const searchControl = new window.GeoSearch.GeoSearchControl({
      provider: provider,
      style: 'bar',
      showMarker: false,
      showPopup: false,
      autoClose: true,
      retainZoomLevel: false,
      position: 'topleft' // buscador a la izquierda
    });
    map.addControl(searchControl);

    map.on('geosearch/showlocation', function(result) {
      var centro = result.location;
      var radio = 5000; // 5 km

      // Limpiar todos los marcadores
      marcadores.forEach(m => map.removeLayer(m));

      // Agregar solo los cercanos
      marcadores.forEach(m => {
        var distancia = map.distance([centro.y, centro.x], m.getLatLng());
        if (distancia <= radio) m.addTo(map);
      });

      map.setView([centro.y, centro.x], 14);
      sidebar.style.display = "none";
      panelAbierto = false;
    });

    // üîπ Zoom control a la derecha
    L.control.zoom({ position: 'topright' }).addTo(map);

  </script>
</body>
</html>
