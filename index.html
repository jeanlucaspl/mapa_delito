<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con puntos cercanos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
  <script>
    // Inicializamos el mapa
    var map = L.map('map').setView([-34.6037, -58.3816], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false;
    var marcadores = []; // todos los marcadores

    // ðŸš€ Cargamos los puntos desde JSON
    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          var marker = L.marker([p.lat, p.lng]);
          marker.data = p; // guardamos info
          marcadores.push(marker);
          marker.addTo(map);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation();
            sidebar.style.display = "block"; 
            sidebar.innerHTML = `<h2>${p.titulo}</h2><p>${p.descripcion}</p>`;
            panelAbierto = true;
          });
        });
      });

    // Click en mapa cierra panel
    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });

    // ðŸ”Ž Buscador con autocompletado
    const provider = new window.GeoSearch.OpenStreetMapProvider();

    const searchControl = new window.GeoSearch.GeoSearchControl({
      provider: provider,
      style: 'bar',
      showMarker: false,  // no queremos marcador automÃ¡tico
      showPopup: false,
      autoClose: true,
      retainZoomLevel: false
    });

    map.addControl(searchControl);

    // Evento cuando seleccionan direcciÃ³n
    map.on('geosearch/showlocation', function(result) {
      var centro = result.location;
      var radio = 5000; // 5 km en metros

      // Limpiar mapa de marcadores previos
      marcadores.forEach(m => map.removeLayer(m));

      // Agregar solo marcadores dentro de 5 km
      marcadores.forEach(m => {
        var distancia = map.distance([centro.y, centro.x], m.getLatLng());
        if (distancia <= radio) {
          m.addTo(map);
        }
      });

      map.setView([centro.y, centro.x], 14);
      sidebar.style.display = "none";
      panelAbierto = false;
    });

  </script>
</body>
</html>
