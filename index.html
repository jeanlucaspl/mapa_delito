<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con iconos personalizados</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      word-wrap: break-word;
      display: none;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .leaflet-control-geosearch {
        transform: scale(1.5);
        transform-origin: top left;
      }
      .leaflet-control-zoom {
        transform: scale(1.5);
        transform-origin: top right;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 13);
    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ðŸ”¹ Cargar marcadores desde JSON
    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          var icon = L.icon({
            iconUrl: p.iconUrl,
            iconSize: [30, 40],
            iconAnchor: [15, 40],
            popupAnchor: [0, -35]
          });

          var marker = L.marker([p.lat, p.lng], { icon: icon }).addTo(map);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation();
            sidebar.style.display = "block";
            sidebar.innerHTML = `<h2>${p.titulo}</h2><p>${p.descripcion}</p>`;
            panelAbierto = true;
          });
        });
      });

    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });

    // ðŸ”¹ Buscador con marcador visible
    const provider = new window.GeoSearch.OpenStreetMapProvider();
    const searchControl = new window.GeoSearch.GeoSearchControl({
      provider: provider,
      style: 'bar',
      showMarker: true,       // ahora se ve el marcador
      showPopup: false,
      autoClose: true,
      retainZoomLevel: false,
      position: 'topleft',
      marker: {
        icon: new L.Icon.Default(), // marcador por defecto de Leaflet
        draggable: false
      }
    });
    map.addControl(searchControl);

    map.on('geosearch/showlocation', function(result) {
      var centro = result.location;
      map.setView([centro.y, centro.x], 14);
      sidebar.style.display = "none";
      panelAbierto = false;
    });

    // ðŸ”¹ Zoom control solo a la derecha
    L.control.zoom({ position: 'topright' }).addTo(map);

  </script>
</body>
</html>
