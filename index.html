<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa con iconos personalizados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      word-wrap: break-word;
      display: none;
      z-index: 1000;
    }

    /* Ajuste del buscador */
    .leaflet-control-geosearch {
      transform-origin: top center;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
  <script>
    // Configurable: tamaño de controles e iconos (porcentaje de la pantalla)
    const tamanioControl = 8; // 8% del tamaño de la pantalla

    // Inicializar mapa
    var map = L.map('map').setView([-34.6037, -58.3816], 13);
    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false;

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Función para calcular tamaño de icono según pantalla
    function calcularIcono(sizePercent) {
      const size = Math.min(window.innerWidth, window.innerHeight) * (sizePercent/100);
      return [size, size * 1.3]; // mantener proporción ancho/alto
    }

    // Cargar marcadores desde JSON
    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          const [iconWidth, iconHeight] = calcularIcono(tamanioControl);

          var icon = L.icon({
            iconUrl: p.iconUrl,
            iconSize: [iconWidth, iconHeight],
            iconAnchor: [iconWidth/2, iconHeight],
            popupAnchor: [0, -iconHeight]
          });

          var marker = L.marker([p.lat, p.lng], { icon: icon }).addTo(map);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation();
            sidebar.style.display = "block";
            sidebar.innerHTML = `<h2>${p.titulo}</h2><p>${p.descripcion}</p>`;
            panelAbierto = true;
          });
        });
      });

    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });

    // Buscador con marcador visible
    const provider = new window.GeoSearch.OpenStreetMapProvider();
    const searchControl = new window.GeoSearch.GeoSearchControl({
      provider: provider,
      style: 'bar',
      showMarker: true,
      showPopup: false,
      autoClose: true,
      retainZoomLevel: false,
      position: 'topright',
      marker: {
        icon: new L.Icon.Default(),
        draggable: false
      }
    });
    map.addControl(searchControl);

    // Ajustar tamaño del buscador según pantalla
    function ajustarBuscador() {
      const controls = document.getElementsByClassName('leaflet-control-geosearch');
      const size = window.innerHeight * (tamanioControl/100);
      for (let c of controls) {
        c.style.transform = `scale(${size/40})`; // 40 = tamaño base del control
        c.style.left = `${(window.innerWidth - size)/2}px`; // centrar horizontal
      }
    }

    ajustarBuscador();
    window.addEventListener('resize', ajustarBuscador);

    // Mostrar marcador y centrar mapa al buscar
    map.on('geosearch/showlocation', function(result) {
      const centro = result.location;
      map.setView([centro.y, centro.x], 14);
      sidebar.style.display = "none";
      panelAbierto = false;
    });
  </script>
</body>
</html>
