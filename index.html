<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa dinÃ¡mico con JSON + buscador</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      border-left: 2px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    var map = L.map('map').setView([-34.6037, -58.3816], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var sidebar = document.getElementById("sidebar");
    var panelAbierto = false;

    // ðŸš€ Cargamos los puntos desde el JSON
    var marcadores = []; // guardamos todos los marcadores

    fetch("puntos.json")
      .then(response => response.json())
      .then(puntos => {
        puntos.forEach(p => {
          var marker = L.marker([p.lat, p.lng]).addTo(map);

          marker.on("click", function(e) {
            e.originalEvent.stopPropagation();
            sidebar.style.display = "block"; 
            sidebar.innerHTML = `
              <h2>${p.titulo}</h2>
              <p>${p.descripcion}</p>
            `;
            panelAbierto = true;
          });

          marcadores.push(marker);
        });
      });

    map.on("click", function() {
      if (panelAbierto) {
        sidebar.style.display = "none";
        panelAbierto = false;
      }
    });

    // ðŸ”Ž Agregamos buscador de direcciones
    var geocoder = L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var bbox = e.geocode.bbox;
      var poly = L.polygon([
        bbox.getSouthEast(),
        bbox.getNorthEast(),
        bbox.getNorthWest(),
        bbox.getSouthWest()
      ]);
      map.fitBounds(poly.getBounds());

      // ðŸ‘‡ Opcional: marcar el punto buscado
      L.marker(e.geocode.center).addTo(map)
        .bindPopup("Destino buscado:<br>" + e.geocode.name)
        .openPopup();
    })
    .addTo(map);
  </script>
</body>
</html>
